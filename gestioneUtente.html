<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Ricerca Utente/Utenti</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-dark fw-bold">Gestione degli Utenti</h1>
        <div class="row mt-3">
            <h2 class="text-center text-dark fw-bold">LISTA UTENTI</h2>
            <div class="col-md-6">
                <button id="getAllUsersDataButton" class="btn btn-primary mb-4">Ottieni dati tutti gli utenti</button>
            </div>
        </div>
        <div id="responseTable" class="container mt-3"></div>

        <div class="row">
            <h2 class="text-center text-dark fw-bold">RICERCA UTENTE PER EMAIL</h2>
            <label for="emailInput" class="form-label">Inserisci E-mail:</label> 
            <div class="input-group mb-3">
                <input type="email" class="form-control" id="emailInput">
                <button id="getSingleUserDataButton" class="btn btn-primary">Ottieni dati singolo utente</button>
            </div>
        </div>
        <div id="responseList" class="container mt-3"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="gestioneUtente.js"></script>
</body>
</html>
