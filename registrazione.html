<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Registrazione Utente</title>
</head>
<body class="bg-dark text-white">
    <div class="container mt-5 bg-secondary rounded p-4">
        <h1 class="text-center text-dark fw-bold">Registrazione Utente</h1>
        <form id="registrationForm" class="text-dark">
            <div class="mb-3">
                <label for="nomeInput" class="form-label fw-bold">Nome</label>
                <input type="text" class="form-control" id="nomeInput">
            </div>
            <div class="mb-3">
                <label for="cognomeInput" class="form-label fw-bold">Cognome</label>
                <input type="text" class="form-control" id="cognomeInput">
            </div>
            <div class="mb-3">
                <label for="emailInput" class="form-label fw-bold">Email</label>
                <input type="email" class="form-control" id="emailInput">
            </div>
            <div class="mb-3">
                <label for="passwordInput" class="form-label fw-bold">Password</label>
                <input type="password" class="form-control" id="passwordInput">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary fw-bold">Registrati</button>
            </div>
        </form>
        <p id="registrationMessage" class="mt-3 fw-bold"></p>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
